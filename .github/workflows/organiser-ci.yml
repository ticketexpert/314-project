name: Organiser Frontend CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'organiser/**'
  pull_request:
    branches: [main]
    paths:
      - 'organiser/**'

jobs:
  test:
    name: Organiser Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: organiser/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: organiser

      - name: Run linting
        run: npm run lint
        working-directory: organiser

      - name: Run tests
        run: npm run test -- --coverage
        working-directory: organiser

      - name: Upload test coverage
        uses: actions/upload-artifact@v4
        with:
          name: organiser-coverage
          path: organiser/coverage/

  build:
    name: Build Organiser Frontend
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: organiser/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: organiser

      - name: Build
        run: npm run build
        working-directory: organiser

      - name: Upload build
        uses: actions/upload-artifact@v4
        with:
          name: organiser-build
          path: organiser/.next/

  deploy:
    name: Deploy Organiser Frontend
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download build
        uses: actions/download-artifact@v4
        with:
          name: organiser-build
          path: organiser/.next/

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./organiser 